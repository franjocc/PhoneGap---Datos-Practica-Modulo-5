<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;img-src 'self' data: content:;style-src 'self' 'unsafe-inline' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">    
        <link rel="stylesheet" type="text/css" href="css/notas.css" />
        <title>Datos Practica Modulo 5</title>
    </head>
    <body>
        <div class="header">
            <img align="left" width="48px" src="img/notas.png">
            <span>Aplicaciones de Notas</span>
            <span class="conexion" id="conexion"></span><span class="conexion-tipo" id="tipoconexion"></span>
        </div>
        
        <div class="notes-list-container">
            <div class="notes-list" id="notes-list">
                <div class="notes-item">Comprar pan</div> 
                <div class="notes-item">Revision coche</div>  
            </div> 
            <button class="anadir" id="anadir">Añadir</button>
        </div>     
        
        <div class="notes-editor" id="note-editor">
            <input class="titulo" type="text" name="titulo" id="titulo" placeholder="Titulo" required />
            <br>          
            <textarea class="comentario" name="comentario" id="comentario" placeholder="Añadir comentario"></textarea>
            <br>
            <p><span class="fecha-titulo">Fecha Límite: </span><input class="fecha" type="date" name="fecha" id="fecha" placeholder="Fecha Límite" optional /></p>
            <br>              
            <button class="salvar" id="salvar">Salvar</button>
        </div>          
        
        <div class="footer">
            Creando Apps. Aprende a programa aplicaciones moviles.
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type='text/javascript' src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/firebase.js"></script>
        <script type="text/javascript" src="js/notas.js"></script>

    </body>
</html>
